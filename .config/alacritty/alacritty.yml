import:
    # - "~/.config/alacritty/themes/themes/midnight-haze.yaml"
    # - "~/.config/alacritty/themes/themes/ayu_dark.yaml"
    # - "~/.config/alacritty/themes/themes/deep_space.yaml"
    - "~/.config/alacritty/themes/themes/omni.yaml"
    - "~/.config/alacritty/themes/themes/blood_moon.yaml"

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4

  decoration: none
  startup_mode: Windowed

# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular

  # Bold font face
  bold:
    family: Fira Code
    style: Bold

  # Italic font face
  italic:
    family: Fira Code
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Fira Code
    style: Bold Italic

  # Point size
  size: 12.0

