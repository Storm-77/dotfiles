$mainMod = SUPER

source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/conf/auto-lock.conf
source = ~/.config/hypr/conf/night-light.conf
source = ~/.config/hypr/conf/window-rules.conf
source = ~/.config/hypr/conf/clipboard.conf
source = ~/.config/hypr/conf/time.conf
source = ~/.config/hypr/conf/brightness.conf

exec-once = set-wallpaper
exec-once = mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = sway-audio-idle-inhibit

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun -i -M multi-contains --allow-images
$web-browser = librewolf
$web-browser-sec = chromium
$web-browser-priv = chromium --incognito

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes 
    }

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 1 
    border_size = 2
    col.active_border = rgba(6c35a0bb) rgba(3563a0ff) 70deg
    #col.active_border = rgba(57aa4bbb) rgba(7350afff) 80deg
    col.inactive_border = rgba(9e865e88)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)


}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 200
    workspace_swipe_create_new = true 
    workspace_swipe_forever = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = 0
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

source = ~/.config/hypr/conf/shortcuts.conf
source = ~/.config/hypr/conf/screenshot.conf
